<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
        <link rel="stylesheet" href="style.css">

        <title>Registrasi Form</title>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center justify-content-center vh-100">
                <div class="col-lg-9">

                    <div class="shadow">
                        <div class="row mb-3">
                            <div class="col-lg-5">
                                <div class="bg-register h-100"></div>
                            </div>
                            <div class="col-lg-7">
                                <div class="p-5 ps-4 text-dark">
                                    <h5 class="mb-1 fw-bold">Registrasi disini !</h5>
                                    <p class="mb-4 text-muted">Mohon isi semua kolom di bawah ini</p>
                                    <form action="">
                                        <div class="row mb-3">
                                            <div class="col">
                                                <label for="firstname">Nama Depan</label>
                                            <input type="text" class="form-control" id="firstname">
                                            </div>
                                            <div class="col">
                                                <label for="lastname">Nama Belakang</label>
                                            <input type="text" class="form-control" id="lastname">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col">
                                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nama@mail.com">
                                            </div>
                                            <div class="col">
                                                <label for="nim" class="form-label">NIM</label>
                                                <input type="nim" class="form-control" id="nim">
                                            </div>
                                        </div>
                                        
                                        <div class="row mb-3">
                                            <div class="col">
                                                <label for="pass" class="form-label">Kata sandi</label>
                                                <input type="password" class="form-control" id="pass">
                                            </div>
                                            <div class="col">
                                                <label for="pass2" class="form-label">Konfirmasi Kata sandi</label>
                                                <input type="password" class="form-control" id="pass2">
                                            </div>
                                        </div>

                                        <div class="d-grid mb-3">
                                            <button type="submit" class="btn btn-primary py-2">Registrasi</button>
                                        </div>
                                    </form>

                                    <p class="text-muted fz-13 text-center">Sudah memiliki akun? <a href="">Masuk</a></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
